
<!-- Page Layout - Supports scroll, header and footer -->
<div class="page-layout-main">
  <div class="layout-top">
    <div class="layout-header-container">
      <header>
        <ng-content select="layout-header" select="[header-primary]"></ng-content>
      </header>
    </div>
  </div>
  
  <div class="page-layout-body" #pageLayoutBody
    (scroll)="onScroll($event)"
  >
    <div class="page-layout-content-outer-wrapper">
      <div class="page-layout-content">
        <ng-content></ng-content>
      </div>
    </div>
  </div>

  <div class="layout-bottom">
    <div class="layout-footer-container">
      <footer>
        <ng-content select="layout-footer" select="[footer-primary]"></ng-content>
      </footer>
    </div>
  </div>
</div>
